<!DOCTYPE html>
<html>
<head>
  <title>Hallucination Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f1f1f1;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Hallucination Detection & Fact Verification</h2>

  <form method="post">
    <textarea name="user_text" placeholder="Enter a factual statement or AI-generated text here..."></textarea><br>
    <button type="submit">Check</button>
  </form>

  {% if results %}
  <h3>Results:</h3>
  <table>
    <tr>
      <th>Claim</th>
      <th>Status</th>
      <th>Retrieved Fact</th>
    </tr>
    {% for claim, status, fact in results %}
    <tr>
      <td>{{ claim }}</td>
      <td>{{ status }}</td>
      <td>{{ fact }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</body>
</html>
